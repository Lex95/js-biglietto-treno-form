<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="myscript.js"></script>
    <title>Biglietto Treno</title>
</head>
<body>
    <!-- parte in alto -->
    <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
    <div class="container">
        <form action="" id="myForm">
            <div class="flexbox upper">
                <div class="field">
                    <p class="text-center">Nome Cognome</p>
                    <!-- potevo usare una label al posto della p -->
                    <input type="text" name="nome">
                </div>
                <div class="field">
                    <p class="text-center">Km da percorrere</p>
                    <input type="text" name="km">
                </div>
                <div class="field">
                    <p class="text-center">Fascia d'et√†</p>
                    <select name="eta">
                        <option value="minor">Minorenne</option>
                        <option value="adult">Adulto</option>
                        <option value="elder">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="flexbox lower">
                <!-- meglio usare i tag button piuttosto che input (type submit/reset) -->
                <input type="submit" value="Genera">
                <input type="reset" value="Annulla">
            </div>
        </form>
    </div>
    <!-- parte in basso -->
    <div class="biglietto">
        <h1 class="text-center">Il tuo biglietto</h1>
        <div class="container">
            <h3>Dettaglio passeggeri</h3>
            <table>
                <thead>
                    <tr>
                        <td>Nome Passeggero</td>
                        <td>Offerta</td>
                        <td>Carrozza</td>
                        <td>Codice CP</td>
                        <td>Costo biglietto</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="nomePasseggero"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="etaPasseggero"></td>
                        <td id="carrozza"></td>
                        <td id="codiceCP"></td>
                        <td id="costoBiglietto"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
